realm=DOMAIN_NAME

# ===== AUTH (Matrix compatible) =====
use-auth-secret
static-auth-secret=CHANGEME_COTURN

# IMPORTANT: Do NOT use lt-cred-mech with shared secret
# (remove lt-cred-mech entirely)

# ===== NETWORK =====
listening-ip=UNRIAD_IP
relay-ip=UNRIAD_IP
external-ip=Public_IP/UNRIAD_IP

listening-port=3478
tls-listening-port=5349

min-port=49160
max-port=49250

# ===== TLS =====
cert=/certs/fullchain.pem
pkey=/certs/privkey.pem

# ===== SECURITY =====
fingerprint
no-cli
no-tlsv1
no-tlsv1_1

# ===== PERFORMANCE =====
total-quota=300
stale-nonce=600
max-bps=3000000

# ===== LOGGING =====
log-file=stdout
verbose
