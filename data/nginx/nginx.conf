# Nginx Reverse Proxy Configuration
# matrix-textvoicevideo — Self-Hosted Discord Alternative
#
# This file is auto-generated by setup.sh.
# Placeholder values below are replaced by setup.sh using sed.
#
# Placeholder → .env variable mapping:
#   domain_name      → SERVER_NAME
#   meet.domain_name → JITSI_DOMAIN

worker_processes auto;
worker_rlimit_nofile 8192;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 2048;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "frame-ancestors 'self'" always;

    # TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;

    # Internal upstreams — static IPs on matrix-net bridge
    upstream synapse    { server 172.42.0.3:8008; }
    upstream elementweb { server 172.42.0.4:80;   }
    upstream jitsiweb   { server 172.42.0.22:80;  }

    ###########################################################################
    # HTTP → HTTPS redirect + Let's Encrypt ACME challenge
    ###########################################################################
    server {
        listen 80;
        server_name domain_name meet.domain_name;

        # ACME challenge for certbot (served from /var/www/certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ###########################################################################
    # MATRIX + ELEMENT WEB — domain_name
    ###########################################################################
    server {
        listen 443 ssl;
        server_name domain_name;

        ssl_certificate     /etc/nginx/certs/live/domain_name/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/domain_name/privkey.pem;

        # Matrix .well-known — federation + client discovery
        location /.well-known/matrix/ {
            root /var/www/html;
            default_type application/json;
            add_header Access-Control-Allow-Origin  "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        }

        # Matrix Client + Federation API
        location /_matrix {
            proxy_pass http://synapse;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Matrix sync — long-poll requires extended read timeout
        location /_matrix/client/v3/sync {
            proxy_pass http://synapse;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
        }

        # Synapse Admin API
        location /_synapse {
            proxy_pass http://synapse;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Element Web (default — everything else)
        location / {
            proxy_pass http://elementweb;
            proxy_set_header Host      $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    ###########################################################################
    # JITSI VIDEO — meet.domain_name
    ###########################################################################
    server {
        listen 443 ssl;
        server_name meet.domain_name;

        # Uses the same cert (setup.sh requests it for both domains)
        ssl_certificate     /etc/nginx/certs/live/domain_name/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/domain_name/privkey.pem;

        location / {
            proxy_pass http://jitsiweb;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket support (Jitsi uses it for signaling)
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
